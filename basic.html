<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="input" rows="4" cols="50"> enter text..... </textarea>
    <p class="character-count">
    <span>Total Character: <span id="total" style="color: blue;">0</span></span>
    <span>Remaining: <span id="remaining" style="color: red;">100</span></span>
    </p>
</div>

    <script>
        const input = document.getElementById('input');
        const totalChars = document.getElementById('total');
        const remainingChars = document.getElementById('remaining');
        const maxCharacters = 100;
       

        input.addEventListener('input', function() {
            const textLength = this.value.length;
            const remaining = maxCharacters - textLength;
            totalChars.textContent = textLength;
            remainingChars.textContent = remaining;
            if (remaining < 0) {
                remainingChars.classList.add('red');
            } else {
                remainingChars.classList.remove('red');
            }
        });

    
    </script>


    
</body>
</html>
